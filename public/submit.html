<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务提交表单</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>📝 任务提交</h1>
                <p>填写以下信息提交您的任务需求</p>
            </div>

            <form id="submitForm">
                <div class="form-group">
                    <label for="submitterName">联系人姓名 <span class="required">*</span></label>
                    <input type="text" id="submitterName" required placeholder="请输入联系人姓名">
                </div>

                <div class="form-group">
                    <label for="submitterContact">联系方式 <span class="required">*</span></label>
                    <input type="text" id="submitterContact" required placeholder="电话或邮箱">
                </div>

                <div class="form-group">
                    <label for="taskTitle">详细地点 <span class="required">*</span></label>
                    <input type="text" id="taskTitle" required placeholder="请输入详细地点">
                </div>

                <div class="form-group">
                    <label for="taskDescription">任务详情 <span class="required">*</span></label>
                    <textarea id="taskDescription" required placeholder="详细描述任务内容、要求和期望结果" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">优先级 <span class="required">*</span></label>
                    <select id="taskPriority" required>
                        <option value="medium">🟡 中等</option>
                        <option value="low">🟢 较低</option>
                        <option value="high">🔴 较高</option>
                        <option value="urgent">🚨 紧急</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskDeadline">期望完成时间</label>
                    <input type="date" id="taskDeadline">
                </div>

                <button type="submit" class="submit-btn">提交任务</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">✓</div>
                <h2>提交成功！</h2>
                <p>您的任务已成功提交，管理员会尽快处理。</p>
                <button onclick="resetForm()" class="btn-secondary">继续提交</button>
            </div>
        </div>

        <div class="footer">
            <p>任务提交后将进入管理员待处理队列</p>
        </div>
    </div>

    <script src="submit.js"></script>
</body>
</html>
